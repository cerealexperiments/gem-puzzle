<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button class="button button--restart">Shuffle and start</button>
        <button class="button button--save">Save</button>
        <button class="button button--results">Results</button>
      </div>
      <div class="stats">
        <p class="moves">Moves: <span class="moves__count">0</span></p>
        <p class="time">Time: <span class="time__timer">00:00</span></p>
      </div>
    </div>
    <div class="grid">
      <div class="grid__item">13</div>
      <div class="grid__item">4</div>
      <div class="grid__item"></div>
      <div class="grid__item">15</div>
      <div class="grid__item">5</div>
      <div class="grid__item">9</div>
      <div class="grid__item">11</div>
      <div class="grid__item">10</div>
      <div class="grid__item">3</div>
      <div class="grid__item">12</div>
      <div class="grid__item">1</div>
      <div class="grid__item">2</div>
      <div class="grid__item">6</div>
      <div class="grid__item">14</div>
      <div class="grid__item">8</div>
      <div class="grid__item">7</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
